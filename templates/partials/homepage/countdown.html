<div class="section side nojs--hide" style="user-select: none;">
    <div class="section__header">
        <h1 class="section__title" style="user-select: none;">{{ _('倒计时') }}</h1>
      </div>
       <div class="section__body typo" id="countdowns">
               <h2><center><font color=#E80017>2</font><font color=#D1002E>0</font><font color=#BA0045>2</font><font color=#A3005C>3</font><font
                color=#8C0073>年</font><font color=#75008A>-</font><font color=#5E00A1>CSP</font><font
                color=#4700B8>-J</font><font color=#3000CF>倒</font><font color=#1900E6>计</font><font color=#0200FD>时</font>
        </center> </h2>
        <center>
            <div id="CountMsg" class="HotDate">
                <span id="t_d"></span>
                <span id="t_h"></span>
                <span id="t_m"></span>
                <span id="t_s"></span>
            </div>
        </center>
    </div>
    </div>
        <script type="text/javascript"> function getRTime() {
            var EndTime = new Date('2023/9/16 08:00:00');
            var NowTime = new Date();
            var t = EndTime.getTime() - NowTime.getTime();
            var d = Math.floor(t / 1000 / 60 / 60 / 24);
            var h = Math.floor(t / 1000 / 60 / 60 % 24);
            var m = Math.floor(t / 1000 / 60 % 60);
            var s = Math.floor(t / 1000 % 60);
            document.getElementById("t_d").innerHTML = d + " 天";
            document.getElementById("t_h").innerHTML = h + " 时";
            document.getElementById("t_m").innerHTML = m + " 分";
            document.getElementById("t_s").innerHTML = s + " 秒";
        }
        setInterval(getRTime, 1000);
        </script>
